<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teht3</title>
</head>
<body>
<h1>Tehtävä 3</h1>
<p id="tuloste"></p>
<script>
    const num1 = parseFloat(prompt("Anna ensimmäinen numero: "));
    const num2 = parseFloat(prompt("Anna toinen numero: "));
    const num3 = parseFloat(prompt("Anna kolmas numero: "));
    const yht = num1 + num2 + num3;
    const keskiarvo = yht / 3;
    document.getElementById("tuloste").textContent = `Yhteis summa on: ${yht}. Keskiarvo on: ${keskiarvo}`;

</script>
</body>
</html>
